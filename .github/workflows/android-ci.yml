name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Download TDLib AAR to app/libs
        run: |
          mkdir -p app/libs
          curl -L --fail "https://jitpack.io/com/github/tdlibx/td/1.8.56/td-1.8.56.aar" -o "app/libs/td-1.8.56.aar"
          ls -la app/libs

      - name: Build Debug APK
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
