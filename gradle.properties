org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=true
kotlin.code.style=official

# Optional: set these in ~/.gradle/gradle.properties or local.properties (see README)
# TELEGRAM_API_ID=123456
# TELEGRAM_API_HASH=0123456789abcdef0123456789abcdef

# --- CI stability: avoid Kotlin compile daemon crashes ---
kotlin.compiler.execution.strategy=in-process
kotlin.incremental=false
kotlin.caching.enabled=false

# Give Gradle/Kotlin enough heap (safe for GitHub runner)
kotlin.daemon.jvmargs=-Xmx2g
